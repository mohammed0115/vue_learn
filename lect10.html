

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="root">
     <coupon v-on:appled="onCouponAppled"></coupon>
     <h1 v-if="couponAppled" @onchange="dothis" id="data"> thank for this</h1>
    </div>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/vue.js"></script>
    <script>
    Vue.component('coupon',{

        template:'<input @blur="onCouponAppled"  @onchange="uncouponAppled">',
        mounted(){

        }
        ,
        methods:{
            onCouponAppled(){
                this.$emit('appled');
            },
          uncouponAppled(){
                this.$emit('onchange');
            },
        }
    })
   var apps= new Vue({
      el:'#root',
      data:{
         couponAppled:false
      },
      
      methods:{
          onCouponAppled(){
             this.couponAppled=true;
          },
          uncouponAppled(){
              this.couponAppled=false;
          },
          dothis(){
              this.couponAppled();
               document.querySelector('#data').hide();
          }

      }
    });

    </script>
  </body>
</html>
