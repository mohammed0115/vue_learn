

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="root">
       
       <task-list></task-list>
       
     

    </div>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/vue.js"></script>
    <script>
    Vue.component('task-list',{
     template:`
     <div>
     <task v-for="task in tasks" v-text="task.task"></task>
     </div>
     `,

      
     data(){
         return {
             tasks:[
                    {task:"Go o store ",complete:true},
                    {task:"finish screencart ",complete:false},
                    {task:"make donation ",complete:false},
                    {task:"clear inbox ",complete:false},
                    {task:"make dinner ",complete:false},
                    {task:"clean room ",complete:true}
             ]
         };
     }

    });
    Vue.component('task',{

     template:'<li><slot></slot></li>'

    });
    new Vue({
      el:'#root',
      
    });
   
    </script>
  </body>
</html>
