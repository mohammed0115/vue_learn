

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./static/css/bulma/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="root">
  
       <message title="hello world" body="welcom to my first component"></message>
       <message title="hello mohammed" body="welcom to my second component"></message>
           
    </div>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/vue.js"></script>
    <script>
    Vue.component('message',{
     props:['title','body'],
     data(){
       return {
         isVisible:true
       };
     }
     ,
     template:`
    <article class="message col-6 text-center" v-show="isVisible">
    <div class="message-header">
    <p>{{title}}</p>
    <button class="delete" aria-label="delete" @click="isVisible=false"></button>
    </div>
    <div class="message-body">
    {{body}}
     </div>
    </article>
`

    });
    new Vue({
      el:'#root',
      
    });
   
    </script>
  </body>
</html>
